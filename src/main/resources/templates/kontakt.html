<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="style.css" href="/style.css">
</head>

<body>
<section layout:fragment="content">
    <div style="margin: 50px auto">
        <form action="/wyslij" method="post">

            <div class="form-group">
                <label for="sender">Od</label>
                <input type="text" class="form-control" id="sender" name="sender" placeholder="Nadawca">
            </div>

            <div class="form-group">
                <label for="reciever">Do</label>
                <input type="text" class="form-control" id="reciever" name="reciever" placeholder="Odbiorca">
            </div>

            <div class="form-group">
                <label for="mailText">Treść</label>
                <input type="text" class="form-control" id="mailText" name="content" placeholder="Treść maila">
            </div>

            <input type="submit" value="Wyślij" class="btn btn-primary"/>

        </form>

    </div>



</section>
</body>
</html>
